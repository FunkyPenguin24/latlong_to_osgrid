name: latlong_to_osgrid
description: This package turns given latitude and longitude coordinates into an 12 digit OS Grid Reference and vice versa. The coordinates can be given in decimal format or degrees, minutes and seconds.
version: 1.0.0
homepage: https://github.com/FunkyPenguin24/latlong_to_osgrid

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter